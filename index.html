<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornParty - Local Movie Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PopcornParty</h1>
        <p>Local Movie Times</p>
    </header>
    <main id="movieList">
        <!-- Movies will be inserted here -->
    </main>
    <footer>
        <p>Updated daily with local movie times</p>
    </footer>
// Replace the script section in index.html with this:
<script>
    fetch('data/movies.json')
        .then(response => response.json())
        .then(data => {
            const movieList = document.getElementById('movieList');
            data.forEach(theater => {
                // Group movies by date
                const moviesByDate = theater.movies.reduce((acc, movie) => {
                    const date = movie.date;
                    if (!acc[date]) {
                        acc[date] = [];
                    }
                    acc[date].push(movie);
                    return acc;
                }, {});

                // Create theater section
                const theaterSection = document.createElement('section');
                theaterSection.className = 'theater-section';
                
                // Add theater header
                const theaterHeader = document.createElement('h2');
                theaterHeader.textContent = theater.theater;
                theaterSection.appendChild(theaterHeader);

                // Add movies grouped by date
                Object.entries(moviesByDate).forEach(([date, movies]) => {
                    const dateSection = document.createElement('div');
                    dateSection.className = 'date-section';
                    
                    // Format date
                    const formattedDate = new Date(date).toLocaleDateString('en-US', {
                        weekday: 'long',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const dateHeader = document.createElement('h3');
                    dateHeader.className = 'date-header';
                    dateHeader.textContent = formattedDate;
                    dateSection.appendChild(dateHeader);

                    // Add movies for this date
                    movies.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        
                        movieCard.innerHTML = `
                            <h3 class="movie-title">${movie.title}</h3>
                            <p class="showtimes">Showtime: ${movie.showtime}</p>
                        `;
                        
                        dateSection.appendChild(movieCard);
                    });

                    theaterSection.appendChild(dateSection);
                });

                movieList.appendChild(theaterSection);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('movieList').innerHTML = 
                '<p class="error">Sorry, there was an error loading the movie times.</p>';
        });
</script>
</body>
</html>
